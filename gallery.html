    <main>
        <section class="gallery-section">
            <div class="container">
                <h1 class="section-title" data-aos="fade-up">Galeri Saya</h1>
                <p class="section-subtitle" data-aos="fade-up" data-aos-delay="100">Koleksi foto dan karya-karya pribadi</p>
                
                <div class="filter-buttons" data-aos="fade-up" data-aos-delay="200">
                    <button class="filter-btn active" data-filter="all">Semua</button>
                    <button class="filter-btn" data-filter="photography">Fotografi</button>
                    <button class="filter-btn" data-filter="design">Desain</button>
                    <button class="filter-btn" data-filter="projects">Proyek</button>
                </div>
                
                <div class="gallery-grid">
                    <div class="gallery-item photography" data-aos="fade-up" data-aos-delay="100">
                        <div class="gallery-image">
                            <img src="https://picsum.photos/seed/gallery1/500/500.jpg" alt="Gallery Image 1">
                            <div class="image-overlay">
                                <div class="overlay-content">
                                    <h3>Pemandangan Alam</h3>
                                    <p>Fotografi</p>
                                    <button class="view-btn" data-id="1"><i class="fas fa-expand"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="gallery-item design" data-aos="fade-up" data-aos-delay="200">
                        <div class="gallery-image">
                            <img src="https://picsum.photos/seed/gallery2/500/500.jpg" alt="Gallery Image 2">
                            <div class="image-overlay">
                                <div class="overlay-content">
                                    <h3>Desain UI</h3>
                                    <p>Desain</p>
                                    <button class="view-btn" data-id="2"><i class="fas fa-expand"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="gallery-item projects" data-aos="fade-up" data-aos-delay="300">
                        <div class="gallery-image">
                            <img src="https://picsum.photos/seed/gallery3/500/500.jpg" alt="Gallery Image 3">
                            <div class="image-overlay">
                                <div class="overlay-content">
                                    <h3>Proyek Web</h3>
                                    <p>Proyek</p>
                                    <button class="view-btn" data-id="3"><i class="fas fa-expand"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="gallery-item photography" data-aos="fade-up" data-aos-delay="400">
                        <div class="gallery-image">
                            <img src="https://picsum.photos/seed/gallery4/500/500.jpg" alt="Gallery Image 4">
                            <div class="image-overlay">
                                <div class="overlay-content">
                                    <h3>Street Photography</h3>
                                    <p>Fotografi</p>
                                    <button class="view-btn" data-id="4"><i class="fas fa-expand"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="gallery-item design" data-aos="fade-up" data-aos-delay="500">
                        <div class="gallery-image">
                            <img src="https://picsum.photos/seed/gallery5/500/500.jpg" alt="Gallery Image 5">
                            <div class="image-overlay">
                                <div class="overlay-content">
                                    <h3>Logo Design</h3>
                                    <p>Desain</p>
                                    <button class="view-btn" data-id="5"><i class="fas fa-expand"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="gallery-item projects" data-aos="fade-up" data-aos-delay="600">
                        <div class="gallery-image">
                            <img src="https://picsum.photos/seed/gallery6/500/500.jpg" alt="Gallery Image 6">
                            <div class="image-overlay">
                                <div class="overlay-content">
                                    <h3>Mobile App</h3>
                                    <p>Proyek</p>
                                    <button class="view-btn" data-id="6"><i class="fas fa-expand"></i></button>
                                </div>
                            </div>
                        </div>
